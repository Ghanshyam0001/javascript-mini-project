<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // to string()
        let num = [12, 3, 45, 66]
        let b = num.toString() // change array to string
        console.log(b)
        console.log(typeof (b))

        // join
        let c = num.join("-")
        console.log(c, typeof c)

        // pop is remove last element on arrey
        //    num.pop() remove Element
        //  let d = num.pop()
        // console.log(num,d) // return element

        // push is insert the element 
        num.push(56)
        console.log(num)

        // shift is use to remove the first element
        // num.shift()
        console.log(num)
        let aa = num.shift()
        console.log(aa, num)  // return first element

        // unshift() add first new element
        let ss = num.unshift(15)
        console.log(ss, num)





    </script>

</body>

</html>
