<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const loadscript =(src)=>{
            return new Promise((resolve, reject) => {
                
            let script = document.createElement("script")
            script.src  = src;
            script.onload=()=>{
                resolve(1)
            }
            script.onerror=()=>{
                reject(0)
            }
                   
            document.body.appendChild(script)
        })
        
        }
        let p1 = loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js")
        p1.then((value)=>{
            console.log("first script is reddy")
            return loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js")
        }).then((value)=>{
            console.log("second script ready")
       
        }).catch((error)=>{
            console.log("we are sorry but we have problem")
        })
    </script>
    
</body>
</html>
