<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <div class="container" onmouseenter="console.log('container ke andar mouse gaya')"
        onclick = "console.log('container me click hua')">
        <button onclick="alert('hi');let a = 7;console.log(a)">click me</button>
    </div>
    <script>
       let b =  document.getElementsByClassName("container")[0]
       b.onclick=()=>{
         let c =  document.getElementsByClassName("container")[0]
         c.innerHTML = "hello world";
       }
       




    
    </script>
    
</body>
</html>
