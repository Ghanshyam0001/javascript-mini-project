<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch api</title>
</head>
<body>
    <script>
        // network parthi data mangavvano hoy ke network par uplode karvano hoy to fetch api no use thay che
          let p = fetch("https://goweather.herokuapp.com/weather/Ny")
          p.then((response)=>{
            console.log(response.status) // 200 its status code , 200 to 299 its call pefect work
            console.log(response.ok) // true it's work or not 
            console.log(response.headers)
            // console.log(response.text())
            // ek time response.text()or response.json() no upyog kari sakhay banne ek sathe upyog na karay
            return  response.json()
          }).then((response)=>{
            console.log(response)
          })
           
    </script>
</body>
</html>
