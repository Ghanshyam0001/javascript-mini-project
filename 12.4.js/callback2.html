    function loadscript(src, callback) {
      var script = document.createElement("script");
      script.src = src;
      script.onload = () => {
        console.log("loadscript", src)
        callback(null, src);
      }
      script.onerror = () => {
        console.log("somthing went wrong", src)
        callback(new Error("got some error"));

      }

      document.body.appendChild(script);
    }

    function g(error, src) {
      if (error) {
        console.log(error)
        return
      }
      alert("it's good working" + src)
    }
    loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.mn.js", g)
