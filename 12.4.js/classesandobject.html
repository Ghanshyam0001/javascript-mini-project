<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes and object</title>
</head>

<body>
    <script>



        // class is template
        class Railwayform {
            submit() {
                alert(this.name + " your form submitted and your train number is" + this.number)
            }
            cancel() {
                alert(this.name + "This form is cancelrd your train number is" + this.number)
            }
            fill(givenname, trainnumber) {
                this.name = givenname
                this.number = trainnumber
            }
        }
        // create a form for ghanshyam
        let ghanshyamform = new Railwayform()
        // fill the form witrhh ghanshyam detail
        ghanshyamform.fill("Ghanshyam", 1213)
        // create a form for rohan
        let rohanform = new Railwayform()
        let rohanform1 = new Railwayform()
        // fill the form witrhh rohan detail
        rohanform.fill("Rohan", 54644)
        rohanform1.fill("Rohan", 27788420)
        ghanshyamform.submit()
        rohanform.submit()
        rohanform1.cancel()
    </script>
</body>

</html>
