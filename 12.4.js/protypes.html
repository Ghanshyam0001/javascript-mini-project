<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let a = {
            name:"ghanshyam",
            language:"js",
            run:()=>{
                alert("hello0")
            }
        }
        console.log(a)
        // run is method
        let p ={
            run:()=>{
                alert("hello")
            }
        }
        p.__proto__ = {
            name:"gg"
        }
      

        a.__proto__ = p
        a.run()
        console.log(a.name)
        
    
    </script>
    
</body>
